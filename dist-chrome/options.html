<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extension Settings</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
    </style>
  <script type="module" crossorigin src="./options.js"></script>
  <link rel="modulepreload" crossorigin href="./chunks/modulepreload-polyfill-B5Qt9EMX.js">
  <link rel="modulepreload" crossorigin href="./chunks/constants-D7P0j8Gc.js">
</head>
<body class="bg-gray-50 p-8">
    <div class="max-w-2xl mx-auto bg-white rounded-xl shadow-md overflow-hidden">
        <div class="p-8">
            <h1 class="text-2xl font-bold text-gray-900 mb-6">Reliability Assessment Settings</h1>
            
            <form id="settings-form">
                <!-- Model Selection -->
                <div class="mb-6">
                    <label for="model-select" class="block text-sm font-medium text-gray-700 mb-2">
                        AI Model
                    </label>
                    <select id="model-select" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none transition">
                        <option value="gemini">Gemini (Google API)</option>
                        <option value="claude">Claude (Anthropic API)</option>
                        <option value="mistral">Mistral 7B (Local via Ollama)</option>
                    </select>
                </div>

                <!-- Gemini Configuration -->
                <div id="gemini-config" class="mb-6">
                    <label for="gemini-api-key" class="block text-sm font-medium text-gray-700 mb-2">
                        Gemini API Key
                    </label>
                    <input type="password" id="gemini-api-key" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none transition" placeholder="Enter your API Key">
                    <p class="text-xs text-gray-500 mt-1">
                        Get a key from <a href="https://aistudio.google.com/app/apikey" target="_blank" class="text-blue-600 hover:underline">Google AI Studio</a>.
                    </p>
                </div>

                <!-- Claude Configuration -->
                <div id="claude-config" class="mb-6 hidden">
                    <label for="claude-api-key" class="block text-sm font-medium text-gray-700 mb-2">
                        Claude API Key
                    </label>
                    <input type="password" id="claude-api-key" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none transition" placeholder="Enter your API Key">
                    <p class="text-xs text-gray-500 mt-1">
                        Get a key from <a href="https://console.anthropic.com/settings/keys" target="_blank" class="text-blue-600 hover:underline">Anthropic Console</a>.
                    </p>
                </div>

                <!-- Mistral Configuration -->
                <div id="mistral-config" class="mb-6 hidden">
                    <div class="bg-blue-50 border-l-4 border-blue-500 p-4">
                        <div class="flex">
                            <div class="flex-shrink-0">
                                <svg class="h-5 w-5 text-blue-400" viewBox="0 0 20 20" fill="currentColor">
                                    <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd"/>
                                </svg>
                            </div>
                            <div class="ml-3">
                                <p class="text-sm text-blue-700">
                                    Ensure Ollama is running locally on <code>http://localhost:11434</code> and CORS is configured.
                                </p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Save Button -->
                <div class="flex items-center justify-end pt-6 border-t border-gray-100">
                    <span id="status-message" class="text-sm text-green-600 mr-4 opacity-0 transition-opacity duration-300">Settings Saved!</span>
                    <button type="submit" class="bg-blue-600 text-white font-semibold py-2 px-6 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition">
                        Save Settings
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
